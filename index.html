<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number By Segzle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Guess My Number</h1>
      <div id="random">?</div>
      <input type="number" id="inp" size="2" />
      <button id="subm">Check</button>
      <button id="restart">Restart</button>
      <div id="msgdiv">
        <h2 id="msg">Start Guessing!</h2>
        <h3>Score: <span id="score"></span></h3>
        <h3>Highscore: <span id="highscore"></span></h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
